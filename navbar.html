<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nav Bar</title>
<style>
body {
  margin: 0;
  font-family: verdana;
}
nav {
  padding: 1rem;
  background-color: dodgerBlue;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

nav > a {
  color: cornSilk;
}

nav > a:first-child {
  font-size: 2rem;
}

.selected {
  font-weight: bold;
}

@media (max-width: 400px){
  nav {
    flex-direction: column;
  }
}
</style>
</head>
<body>
  <nav>
    <a href='#'>Foo</a>
    <a href='#'>Bar</a>
    <a href='#' class='selected'>Bazz</a>
    <a href='#'>Quq</a>
    <a href='#'>Fizz</a>
    <a href='#'>Buzz</a>
  </nav>
</body>
</html>
